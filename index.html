<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zentrierte Formatierung mit unterschiedlichen Schriftgrößen</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }

        .small-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Überschrift in größerer Schriftgröße</h1>
    <p>Ein normaler Text in mittlerer Schriftgröße.</p>
    <p class="small-text">Ein kleinerer Text in kleiner Schriftgröße.</p>
</body>
</html>
